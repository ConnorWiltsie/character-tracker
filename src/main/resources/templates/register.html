<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Dweller Registration</title>
    <link rel="stylesheet" th:href="@{/base.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/register.css}" type="text/css"/>
</head>
<body>

<form class = "registration" th:action="@{/register/save}" th:object="${account}" method="post">
    <img src = "@{/Vault-Tec-Vintage.png}" alt = "Vault-Tec-Logo">
    <div class = "header">
        <h1>New Dweller Registration</h1>
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" th:field="*{username}" />

    <label for="password">Password</label>
    <input type="password" id="password" th:field="*{password}" />

    <div class = footer>
        <button type="submit">Register</button>
        <a th:href="@{/login}">Login</a>
    </div>

</form>



</body>
</html>
