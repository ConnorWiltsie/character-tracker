    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fallout Character Sheet</title>
        <link rel="stylesheet" th:href="@{/styles.css}">

    </head>
    <body>
    <div class="container">
        <h1>Fallout Character Sheet</h1>

        <form action="/characters" method="post">
            <div class="form-grid">
                <!-- General Information -->
                <fieldset>
                    <legend>General Information</legend>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" required/>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="race">Race:</label>
                            <input type="text" name="race" id="race"/>
                        </div>
                        <div class="form-group">
                            <label for="level">Level:</label>
                            <input type="number" name="level" id="level" min="1" max="50"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="xp">Experience Points:</label>
                            <input type="number" name="xp" id="xp" min="0"/>
                        </div>
                        <div class="form-group">
                            <label for="caps">Caps:</label>
                            <input type="number" name="caps" id="caps" min="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="background">Background:</label>
                        <textarea name="background" id="background" placeholder="Character's backstory..."></textarea>
                    </div>
                </fieldset>

                <!-- SPECIAL Attributes -->
                <fieldset>
                    <legend>S.P.E.C.I.A.L. Attributes</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="strength">Strength:</label>
                            <input type="number" name="strength" id="strength" min="1" max="10"/>
                        </div>
                        <div class="form-group">
                            <label for="perception">Perception:</label>
                            <input type="number" name="perception" id="perception" min="1" max="10"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="endurance">Endurance:</label>
                            <input type="number" name="endurance" id="endurance" min="1" max="10"/>
                        </div>
                        <div class="form-group">
                            <label for="charisma">Charisma:</label>
                            <input type="number" name="charisma" id="charisma" min="1" max="10"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="intelligence">Intelligence:</label>
                            <input type="number" name="intelligence" id="intelligence" min="1" max="10"/>
                        </div>
                        <div class="form-group">
                            <label for="agility">Agility:</label>
                            <input type="number" name="agility" id="agility" min="1" max="10"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="luck">Luck:</label>
                            <input type="number" name="luck" id="luck" min="1" max="10"/>
                        </div>
                    </div>
                </fieldset>

                <!-- Combat Stats -->
                <fieldset>
                    <legend>Combat Statistics</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hitPoints">Hit Points:</label>
                            <input type="number" name="hitPoints" id="hitPoints" min="1"/>
                        </div>
                        <div class="form-group">
                            <label for="armorClass">Armor Class:</label>
                            <input type="number" name="armorClass" id="armorClass" min="0"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="actionPoints">Action Points:</label>
                            <input type="number" name="actionPoints" id="actionPoints" min="1"/>
                        </div>
                        <div class="form-group">
                            <label for="damageThreshold">Damage Threshold:</label>
                            <input type="number" name="damageThreshold" id="damageThreshold" min="0"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="staminaPoints">Stamina Points:</label>
                            <input type="number" name="staminaPoints" id="staminaPoints" min="0"/>
                        </div>
                        <div class="form-group">
                            <label for="healingRate">Healing Rate:</label>
                            <input type="number" name="healingRate" id="healingRate" min="1"/>
                        </div>
                    </div>
                </fieldset>

                <!-- Skills -->
                <fieldset>
                    <legend>Skills</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guns">Guns:</label>
                            <input type="number" name="guns" id="guns" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="energyWeapons">Energy Weapons:</label>
                            <input type="number" name="energyWeapons" id="energyWeapons" min="0" max="100"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="meleeWeapons">Melee Weapons:</label>
                            <input type="number" name="meleeWeapons" id="meleeWeapons" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="unarmed">Unarmed:</label>
                            <input type="number" name="unarmed" id="unarmed" min="0" max="100"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sneak">Sneak:</label>
                            <input type="number" name="sneak" id="sneak" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="speech">Speech:</label>
                            <input type="number" name="speech" id="speech" min="0" max="100"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="barter">Barter:</label>
                            <input type="number" name="barter" id="barter" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="medicine">Medicine:</label>
                            <input type="number" name="medicine" id="medicine" min="0" max="100"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="science">Science:</label>
                            <input type="number" name="science" id="science" min="0" max="100"/>
                        </div>
                        <div class="form-group">
                            <label for="survival">Survival:</label>
                            <input type="number" name="survival" id="survival" min="0" max="100"/>
                        </div>
                    </div>
                </fieldset>

                <!-- Survival Conditions -->
                <fieldset>
                    <legend>Survival Status</legend>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hungerLevel">Hunger Level:</label>
                            <input type="number" name="hungerLevel" id="hungerLevel" min="0" max="10"/>
                        </div>
                        <div class="form-group">
                            <label for="dehydrationLevel">Dehydration Level:</label>
                            <input type="number" name="dehydrationLevel" id="dehydrationLevel" min="0" max="10"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="exhaustionLevel">Exhaustion Level:</label>
                            <input type="number" name="exhaustionLevel" id="exhaustionLevel" min="0" max="10"/>
                        </div>
                        <div class="form-group">
                            <label for="radiationLevel">Radiation Level:</label>
                            <input type="number" name="radiationLevel" id="radiationLevel" min="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="carryLoad">Carry Load:</label>
                        <input type="number" name="carryLoad" id="carryLoad" min="0"/>
                    </div>
                </fieldset>
            </div>

            <div class="button-group">
                <button type="submit">Save Character</button>
                <button type="reset">Reset Form</button>
                <button type="button">View All Characters</button>
            </div>
        </form>
    </div>
    </body>
    </html>
