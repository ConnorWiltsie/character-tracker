<!DOCTYPE html>
<html lang="en"
      xmlns:th ="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{styles.css}" type="text/css"/>
</head>
<body>
<h1>Character List</h1>
<tr th:each = "character : ${characters}">
    <td th:text="${character.name}"></td>
</tr>
<a th:href="@{character-create}">Create Character</a>
</body>
</html>
